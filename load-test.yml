config:
  target: "{{ $env.API_BASE_URL_PATH }}"
  phases:
    # update each one of the phases with the desired values
    - duration: 60
      arrivalRate: 1
      rampTo: 5
      name: Warm up phase
    - duration: 60
      arrivalRate: 5
      rampTo: 10
      name: Ramp up load
    - duration: 30
      arrivalRate: 10
      rampTo: 30
      name: Spike phase
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
    thresholds:
      - http.response_time.p99: 100
      - http.response_time.p95: 75
scenarios:
  - flow:
      - loop:
          - get:
              url: "/{{ $env.ARTILLERY_TEST_PATH }}"
              headers:
                Authorization: "Bearer {{ $env.ACCESS_TOKEN }}"
        count: 100
